<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sellynt Client — Главная</title>
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-gradient: linear-gradient(180deg, #0a0a0a 0%, #070707 100%);
      --surface: #121212;
      --accent: #ffffff;
      --muted: #a7a7a7;
      --btn-gradient: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      --radius: 16px;
      font-family: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg-gradient);
      color: var(--accent);
      font-size:16px;
      line-height:1.5;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:40px 20px;
    }
    a { text-decoration:none; color:inherit; }
    .container {
      max-width:960px;
      width:100%;
      background:var(--surface);
      border-radius:var(--radius);
      padding:40px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:40px; }
    .brand { display:flex; align-items:center; gap:16px; }
    .logo { width:64px; height:64px; border-radius:var(--radius); overflow:hidden; background:rgba(255,255,255,0.05); display:grid; place-items:center; }
    .logo img { width:48px; height:48px; object-fit:contain; }
    .titles { display:flex; flex-direction:column; }
    .titles .title { font-size:24px; font-weight:700; }
    .titles .subtitle { font-size:14px; color:var(--muted); margin-top:2px; }
    main { display:flex; flex-direction:column; gap:32px; }
    h1 { font-size:36px; font-weight:700; margin-bottom:16px; }
    .btn-download {
      padding:14px 28px;
      font-size:16px;
      font-weight:700;
      background:var(--btn-gradient);
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.1);
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:12px;
      color:#fff;
      transition:transform 0.15s ease;
    }
    .btn-download:active { transform:translateY(1px); }
    .social-links { display:flex; gap:12px; margin-top:24px; }
    .social-links a { display:flex; align-items:center; gap:8px; padding:8px 16px; background:rgba(255,255,255,0.05); border-radius:var(--radius); font-weight:600; }
    .social-links a img { width:24px; height:24px; }
    footer { margin-top:32px; font-size:13px; color:var(--muted); display:flex; justify-content:space-between; flex-wrap:wrap; gap:8px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo"><img src="../icons/logo2.png" alt="Logo"></div>
        <div class="titles">
          <div class="title">Sellynt Client</div>
          <div class="subtitle">Minecraft 1.16.5</div>
        </div>
      </div>
    </header>
    <main>
      <h1>Лёгкий и минималистичный клиент для Minecraft 1.16.5</h1>
      <a href="#" class="btn-download">
        <img src="../icons/dw.png" alt="Download"> Скачать Sellynt
      </a>
      <div class="social-links">
        <a href="https://t.me/sellyntoff" target="_blank"><img src="../icons/tg.png" alt="Telegram">Telegram</a>
        <a href="https://discord.gg/hFn322f9" target="_blank"><img src="../icons/discord.png" alt="Discord">Discord</a>
      </div>
      <a href="../documentation/index.html" class="btn-download" style="margin-top:20px;">Документация</a>
    </main>
    <footer>
      <div>© Sellynt Client — Minecraft 1.16.5</div>
      <div>Ссылки: <a href="https://t.me/sellyntoff">Telegram</a> · <a href="https://discord.gg/hFn322f9">Discord</a></div>
    </footer>
  </div>
</body>
</html>
